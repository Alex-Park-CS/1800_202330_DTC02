<!DOCTYPE html>
<html lang="en">

<head>
    <title>W-Clinics</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Bootstrap Library JS CDN  go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/firebaseAPI_DTC02.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/main.js"></script>


    <!-- Home Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Favourite Star Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- History -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="body_container">
        <!-- The Navbar -->
        <nav id="navbarPlaceholder"></nav>

        <!-- Profile template -->
        <div id="container clinic-profile">
            <!--bookmark-->    
            <div>
                <i id="clinic-favourite" class="material-icons" >favorite</i> 
            </div>
            <div class="profile-title"><span id="clinicName"> Clinic 1</span></div>
            <div id="clinicAddress">address</div>
            <div id="clinic-rating"></div>
            <div class="relative-button-position">
                <img class="clinic-img responsive" src="">
                
                
                <button class="btn btn-primary position-absolute bottom-0 end-0 m-3"
                    onclick="saveClinicIDAndRedirect()">Write Review</button>  
                
                
                <button class="btn btn-primary" 
                onclick="makeAnAppointment()">
                Make an appointment</button>  
            </div>
            <div class="clinic-info">
                <div id="clinic-hours"></div>
                <div id="clinic-walkin"></div>
                <div id="clinic-waittime"></div>
            </div>
       
        </div>

        <!-- Review container to add to -->
        <div class="container">
            <p class="profile-title">Reviews:</p>
            <div id="details-go-here"></div>
            <!-- Here is the container for cards with horizontal scrolling -->
            <div class="card-container">
                <div id="reviewCardGroup" class="row row-cols-auto">
                    <!-- Add your card templates here -->
                </div>
            </div>
        </div>
        

        <!-- Review Template -->
        <template id="reviewCardTemplate">
            <div class="card bg-secondary">
                <img class="card-img-top">
                <div class="card-body bg-light">
                    <p class="review-title">Title</p>
                    <p class="star-rating"></p>
                    <p class="time">Time Written</p>
                    <p class="treated-on-time">True/False</p>
                    <p class="description">Comments</p>
                </div>
            </div>
        </template>


        <nav id="footerPlaceholder"></nav>
    </div>

    <script src="./scripts/clinic_profile_page.js"></script>

</body>

</html>
