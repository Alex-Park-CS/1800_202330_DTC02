<body>

    <!-- user input form -->
    <form class="form">
        <label for="fname">First name:</label><br>
        <input type="text" id="firstname" name="firstname" value="John" required><br><br>
        
        <label for="fname">Middle name:</label><br>
        <input type="text" id="middlename" name="middlename" value="Smith"><br><br>
        
        <label for="lname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname" value="Doe" required><br><br>
        
        <label for="lname">DOB:</label><br>
        <input type="date" id="start" name="trip-start" value="2018-07-22" min="1900-01-01" max="2024-01-01" required/>
        <br><br>

        <label for="lname">Sex:</label><br>
        <input type="checkbox" id="male" name="male"/>
        <label for="scales">Male</label>
        <input type="checkbox" id="female" name="female"/>
        <label for="scales">Female</label>
        <input type="checkbox" id="others" name="others">
        <label for="scales">Others</label><br><br>
        
        <label for="lname">Phone:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="333-4444-4444" required />
        <br><br>

        <label for="lname">Email:</label><br>
        <input type="email" id="email" pattern=".+@globex\.com" size="30" required />
        <br><br>

        <!-- need paddings between buttons -->
        <label for="prefcontact">Preferred Contact Method:</label><br>
        <input type="radio" id="contactemail" name="email" value="email" />
        <label for="contactChoice1">Email</label>

        <input type="radio" id="contactcall" name="call" value="call" />
        <label for="contactChoice2">Call</label>

        <input type="radio" id="contacttext" name="text" value="text" />
        <label for="contactChoice3">Text</label><br><br>


        <label for="lname">Appointment history: </label><br>
        <table id="userinfo">
            <tr>
                <th id="userinfothtd">Clinic Name</th>
                <th id="userinfothtd">Clinic Location</th>
                <th id="userinfothtd">Visiting Date</th>
                <th id="userinfothtd">My Rating</th>
                <th id="userinfothtd">Favourite</th>
              </tr>
              <tr>
                <td id="userinfothtd">Alfreds Futterkiste</td>
                <td id="userinfothtd">Maria Anders</td>
                <td id="userinfothtd">Germany</td>
                <td id="userinfothtd">Germany</td>
                <td id="userinfothtd">Germany</td>
              </tr>
              <tr>
                <td id="userinfothtd">Centro comercial Moctezuma</td>
                <td id="userinfothtd">Francisco Chang</td>
                <td id="userinfothtd">Mexico</td>
                <td id="userinfothtd">Mexico</td>
                <td id="userinfothtd">Germany</td>
              </tr>
              <tr>
                <td id="userinfothtd">Centro comercial Moctezuma</td>
                <td id="userinfothtd">Francisco Chang</td>
                <td id="userinfothtd">Mexico</td>
                <td id="userinfothtd">Mexico</td>
                <td id="userinfothtd">Germany</td>
              </tr>
        </table>

        <br><br>


        <label for="medicalhistory">Medical history:</label><br>
        <input type="submit" class="add" value="Add history">
        <br><br><br>

        
        <input type="submit" class="save" value="Save">
        <br><br><br>
    </form>
