<body>

  <!-- <div id="body_container"> -->
    <!-- The Navbar -->
    <nav id="navbarPlaceholder"></nav>
    <!-- welcoming message -->
    <br>
    <div>
      <div class="welcome-banner">
        <h1 style="font-family: Rubik Mono One, sans-serif; font-size:x-large;"> W-clinics </h1>
        <img src="images/walk-in-clinic-main-image.png" , width=120px>
        <p>We are here to help you find the best clinic for your needs.</p>
      </div>
    </div>
    <!-- too much gap? -->
      <div class="middle-align">
        <!-- Support -->
        <div class="container">
          <form id="contact" action="" method="post" onsubmit="submitForm(event)">
            <h3 style="text-align:center;">Contact Us</h3>
            <h4 style="text-align:center">Contact us for custom quote</h4>
            <fieldset>
              <input placeholder="First name" id="name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input placeholder="Email Address" id="email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
              <input placeholder="Phone Number" id="phoneNum" type="tel" tabindex="3" required>
            </fieldset>
           
            <fieldset>
              <input placeholder="Message Title" id="messageTitle" type="text" tabindex="4" required>
            </fieldset>
            <fieldset>
              <textarea placeholder="Type your message here...." id="message" tabindex="5" required></textarea>
            </fieldset>

            <p class="copyright">DTC02 </p>
            <button id="contact-submit" type="submit" onclick="submitForm(event)">Submit</button>



          </form>
         
        </div>
      </div>
    </div>
