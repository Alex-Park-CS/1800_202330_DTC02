<body>
    <!-- Body Container -->
    <div id="body_container">
        <!-- Navbar -->
        <nav id="navbarPlaceholder"></nav>

        <!-- User Profile Section -->
        <div class="container">
            <h1>User Profile</h1>
            <form>
                <!-- Personal Information Fields -->
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <!-- First Name -->
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="FirstNameInput" class="form-control" placeholder="Enter your first name"
                            required>
                    </div>

                    <!-- Middle Name -->
                    <div class="form-group">
                        <label>Middle name</label>
                        <input type="text" id="MiddleNameInput" class="form-control"
                            placeholder="Enter your middle name">
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" id="LastNameInput" class="form-control" placeholder="Enter your last name"
                            required>
                    </div>

                    <!-- Date of Birth -->
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" id="DateOfBirthInput"
                            placeholder="Enter your date of birth" required>
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" id="genderInput" placeholder="Enter your gender" required>
                            <option> Male </option>
                            <option> Female </option>
                            <option> Others </option>
                        </select>
                    </div>

                    <!-- MSP (Medical Service Plan) -->
                    <div class="appointment-user-public-insurance">
                        <label for="history-question-1">Are you covered by MSP (Medical Service Plan)?</label>
                        <select class="form-control" id="user-public-insurance" placeholder="required" required>
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <!-- Healthcare Number -->
                    <div class="appointment-user-public-healthcare-num">
                        <label for="history-question-1">MSP number (9-digits)</label>
                        <input type="tel" class="form-control" id="user-public-healthcare-num" placeholder="required "
                            required>
                    </div>

                    <!-- Private Insurance -->
                    <div class="appointment-user-private-insurance">
                        <label for="history-question-1">Are you covered by private insurance plan?</label>
                        <select class="form-control" id="user-private-insurance" placeholder="required" required>
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <!-- Private Insurance Number -->
                    <div class="appointment-user-private-insurance-num">
                        <label for="history-question-1">Private insurance account number</label>
                        <input type="tel" class="form-control" id="user-private-healthcare-num" placeholder="required "
                            required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="emailInput" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number"
                            required>
                    </div>

                    <!-- Health Conditions -->
                    <br>
                    <h5>Please indicate conditions you are experiencing or have experienced:</h5>
                    <div class="history-respitory-question">
                        <label for="history-question-1">Respiratory issue</label>
                        <select class="form-control" id="history-respi">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <!-- Cardiovascular Issue -->
                    <div class="history-cardio-question">
                        <label for="history-question-1">Cardiovascular issue</label>
                        <select class="form-control" id="history-cardio">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <!-- Vision Issue -->
                    <div class="history-infection-question">
                        <label for="history-question-1">Vision issue</label>
                        <select class="form-control" id="history-vision">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <!-- Ear Issue -->
                    <div class="history-infection-question">
                        <label for="history-question-1">Ear issue</label>
                        <select class="form-control" id="history-ear">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <!-- Infection -->
                    <div class="history-infection-question">
                        <label for="history-question-1">Infection</label>
                        <select class="form-control" id="history-infection">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <!-- Mental Health Issue -->
                    <div class="history-infection-question">
                        <label for="history-question-1">Mental health issue</label>
                        <select class="form-control" id="history-mental">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <!-- Soft Tissue/Joint Discomfort -->
                    <div class="history-infection-question">
                        <label for="history-question-1">Soft Tissue/Joint Discomfort</label>
                        <select class="form-control" id="history-joint">
                            <option value="No" selected>No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </fieldset>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-outline-success" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-success" onclick="saveUserInfo()">Save</button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <br><br><br>
        <nav id="footerPlaceholder"></nav>

        <!-- JavaScript -->
        <script src="./scripts/profile.js"></script>
    </div>
</body>
