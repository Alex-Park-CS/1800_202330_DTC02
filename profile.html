<!DOCTYPE html>
<html lang="en">

<head>
    <title>W-Clinics</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Bootstrap Library JS CDN  go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/firebaseAPI_DTC02.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    

    <!-- Home/favourite/history Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id = "body_container">
        <!-- The Navbar -->
        <nav id="navbarPlaceholder"></nav>
        <!-- body -->
        <div class="container">
            <h1>User Profile </h1>
            <form>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                        <label >First Name</label>
                        <input type="text" id="FirstNameInput" class="form-control" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label >Middle name</label>
                        <input type="text" id="MiddleNameInput" class="form-control" placeholder="Enter your middle name">
                    </div>
                    <div class="form-group">
                        <label >Last name</label>
                        <input type="text" id="LastNameInput" class="form-control" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label >Date of Birth</label>
                        <input type="date" class="form-control" id="DateOfBirthInput" placeholder="Enter your date of birth" required>
                    </div>
                    <div class="form-group">
                        <label >Gender</label>
                        <select class="form-control" id="genderInput" placeholder="Enter your gender" required>
                            <option> Male </option>
                            <option> Female </option>
                            <option> Others </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label >Email</label>
                        <input type="text" id="emailInput" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label >Phone Number</label>
                        <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number" required>
                    
                    </div>   

                    <br>
                    <h5>  Please indicate conditions you are experiencing, or have experienced: </h5>
                        <div class="history-respitory-question">
                            <label for="history-question-1">Respiratory issue</label>
                            <select class="form-control" id="history-respi">
                                <option> Yes </option>
                                <option> No </option>
                            </select>
        
                        <div class="history-cardio-question">
                            <label for="history-question-1">Cardiovascular issue</label>
                            <select class="form-control" id="history-cardio">
                                <option> Yes </option>
                                <option> No </option>
                            </select>
                        </div>
        
                        <div class="history-infection-question">
                            <label for="history-question-1">Vision issue</label>
                            <select class="form-control" id="history-vision">
                                <option> Yes </option>
                                <option> No </option>
                            </select>
                        </div>
        
                        <div class="history-infection-question">
                            <label for="history-question-1">Ear issue </label>
                            <select class="form-control" id="history-ear">
                                <option> Yes </option>
                                <option> No </option>
                            </select>
                        </div>
        
                        <div class="history-infection-question">
                            <label for="history-question-1">Infection</label>
                            <select class="form-control" id="history-infection">
                                <option> Yes </option>
                                <option> No </option>
                            </select>
                        </div>
        
                        <div class="history-infection-question">
                            <label for="history-question-1">Mental health issue</label>
                            <select class="form-control" id="history-mental">
                                <option> Yes </option>
                                <option> No </option>
                            </select>
                        </div>
        
                        <div class="history-infection-question">
                            <label for="history-question-1">Soft Tissue/Joint Discomfort </label>
                            <select class="form-control" id="history-joint">
                                <option> Yes </option>
                                <option> No </option>
                            </select>
                        </div>
        
                    
                    
                </fieldset>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                 
                </div>
            </form>
    </div>
</div>
<!-- footer -->
<nav id="footerPlaceholder"></nav>
<!-- javascript -->
<script src="./scripts/profile.js"></script>


</div>
</body>

</html>
