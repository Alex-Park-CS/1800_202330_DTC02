<!DOCTYPE html>
<html lang="en">

<head>
    <title>W-Clinics</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:wght@300&display=swap"
        rel="stylesheet">

    <!-- Firebase Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet"
        href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Bootstrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="./scripts/firebaseAPI_DTC02.js"></script>
    <script src="./scripts/login_check.js"></script>
    <script src="./scripts/script.js"></script>

    <!-- Home Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <div id="body_container">
        <!-- Navbar -->
        <nav id="navbarPlaceholder"></nav>

        <!-- Clinic Review Page -->
        <div class="card-body">
            <p id="clinic-name">User Rating:</p>
            <div class="form-group">
                <label for="exampleFormControlInput1">Add a title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <!-- Star Rating -->
            <p>Rate your overall experience:</p>
            <span class="material-icons star" id="star1">star_outline</span>
            <span class="material-icons star" id="star2">star_outline</span>
            <span class="material-icons star" id="star3">star_outline</span>
            <span class="material-icons star" id="star4">star_outline</span>
            <span class="material-icons star" id="star5">star_outline</span>

            <form>
                <!-- Check if user has been treated on time -->
                <div class="review-treated-on-time">
                    <label for="exampleFormControlSelect1">Were you treated within the displayed waiting time?</label>
                    <select class="form-control" id="treated-on-time">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <!-- Any comments that user has for the clinic -->
                <div class="review_comment">
                    <label for="exampleFormControlTextarea1">Comment</label>
                    <textarea class="form-control" id="review-comment" rows="6"></textarea>
                </div>
            </form>
        </div>

        <!-- Submit and Cancel Review Buttons -->
        <div id="submit_cancel_buttons">
            <button type="submit" class="btn btn-success" onclick="submitReview()">Submit</button>
            <button type="submit" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Additional Script -->
    <script src="./scripts/add_review.js"></script>
    <br><br><br> <br>
</body>

</html>
